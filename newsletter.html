<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Newsletter Signup | My Marketing Practice Site</title>
  <meta name="description" content="Subscribe to our newsletter for the latest marketing updates and analytics insights.">

  <!-- Google Tag Manager -->
  <script>
    (function(w,d,s,l,i){
      w[l]=w[l]||[];
      w[l].push({'gtm.start': new Date().getTime(), event:'gtm.js'});
      var f=d.getElementsByTagName(s)[0],
      j=d.createElement(s), dl=l!='dataLayer'?'&l='+l:'';
      j.async=true;
      j.src='https://www.googletagmanager.com/gtm.js?id='+i+dl;
      f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-5NWH39PG');
  </script>
  <!-- End Google Tag Manager -->

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
    }
    main {
      margin: 50px auto;
      max-width: 400px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="email"] {
      width: 80%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #success-message {
      display: none;
      color: green;
      font-weight: bold;
      margin-top: 15px;
    }
    footer {
      background-color: #222;
      color: white;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5NWH39PG"
    height="0" width="0" style="display:none;visibility:hidden"></iframe>
  </noscript>
  <!-- End Google Tag Manager (noscript) -->

  <header>
    <h1>Join Our Newsletter</h1>
  </header>

  <main>
    <p>Stay updated with the latest marketing and analytics insights.</p>
    <form id="newsletter-form">
      <input type="email" id="newsletter-email" placeholder="Enter your email" required />
      <br>
      <button type="submit">Subscribe</button>
    </form>
    <p id="success-message">✅ Thanks for subscribing!</p>
  </main>

  <footer>
    <p><a href="index.html" style="color:#00b894;">← Back to Home</a></p>
  </footer>

  <script>
    document.getElementById('newsletter-form').addEventListener('submit', function(e){
      e.preventDefault();
      const email = document.getElementById('newsletter-email').value;
      document.getElementById('success-message').style.display = 'block';
      document.getElementById('newsletter-email').value = '';

      // Push event to Google Tag Manager
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push({
        'event': 'newsletter_signup',
        'email': email
      });
    });
  </script>
</body>
</html>
